	<textarea id="xooki-source">
<h1>configure-build-scoped-repository</h1>

<h2>Description</h2>
<p>
This task is used to configure a build scoped repository This can be particularly usefull if we are working in a multi-module project with interdependencies. But it can also be used to configure dynamix filesystem resolvers.
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="unsortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>name</td>
      <td>resolver name</td>
      <td> </td>
    </tr>
    <tr>
      <td>target</td>
      <td>basedir of the build repository</td>
      <td> </td>
    </tr>
    <tr>
      <td>dictator</td>
      <td>specify if this repository should acts as dictator resolver<i>Default: false</i></td>
      <td> </td>
    </tr>
    <tr>
      <td>generateWrapperResolver</td>
      <td>specify if this repository should generate a wrapper resolver of existing resolvers (ignore when using dictator true) <i>Default: true</i></td>
      <td> </td>
    </tr>
    <tr>
      <td>ivyPattern</td>
      <td>specify ivyPattern <i>Default: /[organisation]/[module]/[revision]/[module].ivy</i></td>
      <td> </td>
    </tr>
    <tr>
      <td>artifactPattern</td>
      <td>specify artifactPattern <i>Default: /[organisation]/[module]/[revision]/[artifact](-[classifier]).[ext]</i></td>
      <td> </td>
    </tr>
  </tbody>
</table>

<h2>Example</h2>
<code type="xml">
  <ea:configure-build-scoped-repository name="my-own-repo" target="/path/to/basedir"/>
</code>
</textarea>
