<html>
<head>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
	<script type="text/javascript">var xookiConfig = {level: 2};</script>	
	<script type="text/javascript" src="../../xooki/xooki.js"></script>
</head>
<body>
	<textarea id="xooki-source">
<h1>findparentdir task</h1>

<h2>Description</h2>
<p>Find parent directory containing a given file.
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="unsortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr id="mandatory">
      <td>filename</td>
      <td>file name to find</td>
      <td>true</td>
    </tr>
    <tr id="mandatory">
      <td>property</td>
      <td>property name where result will be stored</td>
      <td>true</td>
    </tr>
    <tr>
      <td>haltonmissing</td>
      <td>Specifiy if we should stop when parent directory doesn't contain the requested filename <i>Default: true</i></td>
      <td> </td>
    </tr>
    <tr>
      <td>haltonfirstfound</td>
      <td>Specify if we should stop when first requested filename is found. Set it to false if you want to find the highest directory containing the requested file. <i>Default: false</i></td>
      <td> </td>
    </tr>
  </tbody>
</table>

<h2>Example</h2> 
Find the highest module.ivy
<code type="xml">
  <ea:findparentdir filename="module.ivy" property="highest.parent.module.ivy"/>
</code>

Locate the first module.ivy we assume that a user can be in a subdirectory of the project
<code type="xml">
  <ea:findparentdir filename="module.ivy" property="highest.parent.module.ivy" haltonfirstfound="true"/>
</code></textarea>
<script type="text/javascript">xooki.postProcess();</script>
</body>
</html>
