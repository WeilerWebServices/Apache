<h1>plugin task</h1>
This task is an extension of <a href="Importtask.html">import</a> task specifying default organisation (org.apache.easyant.plugins) for plugins.

<h2>Arguments</h2>
All arguments of <a href="Importtask.html">import</a> task are supported.

<h2>Example</h2>
<code type="xml">
<ea:plugin module="run-java" revision="0.1" as="run"/>
</code>
