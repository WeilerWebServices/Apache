<body>
    <textarea id="xooki-source">
<h1>bindtarget task</h1>

<h2>Description</h2>
<p>
This targets allow to change the mapping between targets and extensionPoint.
Usually it's usefull when you want to attach some extra targets to the default lifecycle, or to other plugin hooks.
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="unsortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr id="mandatory">
      <td>target</td>
      <td>the target that we're going to attach / detach</td>
      <td>true</td>
    </tr>
    <tr>
      <td>extensionOf</td>
      <td>specify extensionPoint that will be used by the mapping. If null / empty, the target will just be unbound.</td>
      <td> </td>
    </tr>
    <tr>
      <td>buildConfigurations</td>
      <td>specify one a many build configurations separated by a comma</td>
      <td> </td>
    </tr>
  </tbody>
</table>

<h2>Example</h2>
Bind test-jar:jar target to package 
<code type="xml">
  <ea:bindtarget target="test-jar:jar" extensionOf="package"/>
</code>

Unbind mytarget target from current extensionPoint mapping
<code type="xml">
  <ea:bindtarget target="test-jar:jar"/>
</code>
</textarea>
<script type="text/javascript">xooki.postProcess();</script>
