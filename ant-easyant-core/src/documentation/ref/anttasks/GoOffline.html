<head>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">

<body>
	<textarea id="xooki-source">
<h1>go-offline task</h1>

<h2>Description</h2>
<p>
 Provide go offline feature. It retrieves all easyant modules used by the project (plugins, buildtype) and all project dependencies. You can then define target resolver name where all artifacts will get installed. You can combine
 GoOffline task with ConfigureBuildScopeRepository, to have everything embedded in your project directory
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="unsortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr id="mandatory">
      <td>moduleIvy</td>
      <td>module ivy file</td>
      <td>true</td>
    </tr>
    <tr>
      <td>projectResolverName</td>
      <td>a project resolver name where project dependencies could be stored for offline use</td>
      <td> </td>
    </tr>
    <tr>
      <td>easyantResolverName</td>
      <td>a easyant resolver name where plugin and their dependencies could be stored for offline use</td>
      <td> </td>
    </tr>
  </tbody>
</table>

<h2>Example</h2>
<code type="xml">
  <ea:go-offline moduleIvy="module.ivy" projectResolverName="myProjectResolverName" easyantResolverName="myEasyAntResolverName"/>
</code>
</textarea>
<script type="text/javascript">xooki.postProcess();</script>
</body>
</html>
