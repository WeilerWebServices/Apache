<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
    <script type="text/javascript">var xookiConfig = {level: 2};</script>   
    <script type="text/javascript" src="../../xooki/xooki.js"></script>

<body>
    <textarea id="xooki-source">
<h1>loadmodule tasks</h1>

<h2>Description</h2>
<p>
This task is the main class, used to parse module.ivy and execute the all the statement behind the easyant tag.
It will :
<ul>
  <li>configure project ivy instance (if necessary)</li>
  <li>configure offline resolver (if necessary)</li>
  <li>configure build scope repository (if necessary)</li>
  <li>load override buildFile before build module to allow target/extensionPoint override</li> 
  <li>load build module (module.ivy)</li>
  <li>load build file (module.ant)</li>
</ul>
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="sortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>buildModule</td>
      <td>reference an ivy module descriptor file that contains easyant tag (default: module.ivy)</td>
      <td> </td>
    </tr>
    <tr>
      <td>buildFile</td>
      <td>a pure ant file (default: module.ant)</td>
      <td> </td>
    </tr>
    <tr>
      <td>useBuildRepository</td>
      <td>true if this module should use a build-scoped repository and cache to find artifacts generated by other modules in the same build.<i>Default: false</i></td>
      <td> </td>
    </tr>
    <tr>
      <td>easyAntMDParserClassName</td>
      <td>class name of the easyant module descriptor parser</td>
      <td> </td>
    </tr>
  </tbody>
</table>

<h2>Example</h2>
<code type="xml">
<ea:loadmodule buildModule="module.ivy"/>
</code>
</textarea>
<script type="text/javascript">xooki.postProcess();</script>
</body>
</html>
