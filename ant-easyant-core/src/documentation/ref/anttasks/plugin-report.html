<html>
<head>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ISO-8859-1">
	<script type="text/javascript">var xookiConfig = {level: 2};</script>	
	<script type="text/javascript" src="../../xooki/xooki.js"></script>
</head>
<body>
	<textarea id="xooki-source">
<h1>plugin-report task</h1>

<h2>Description</h2>
<p>
This task will generate plugin documentation.
</p>

<h2>Arguments</h2>
<table class="sortable" id="arguments">
  <thead>
    <tr>
      <th>Parameter name</th>
      <th class="unsortable">Description</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tbody>
    <tr id="mandatory">
      <td>moduleIvy</td>
      <td>moduleIvy file used to extract plugin metadata (dependencies, versino etc...)</td>
      <td>true</td>
    </tr>
    <tr id="mandatory">
      <td>sourceDirectory</td>
      <td>source directory where plugin file are</td>
      <td>true</td>
    </tr>

    <tr>
      <td>xslext</td>
      <td>extension name of produced file<i>Default : html</i></td>
      <td></td>
    </tr>

    <tr>
      <td>todir</td>
      <td>target directory where documentation will be generated<i>Default : ${basedir}</i></td>
      <td></td>
    </tr>

    <tr>
      <td>tofile</td>
      <td>destination file for final report</td>
      <td></td>
    </tr>


    <tr>
      <td>conf</td>
      <td>Ivy conf used in the report<i>Default : *</i></td>
      <td></td>
    </tr>

    <tr>
      <td>xslFile</td>
      <td>Xsl used to generate output file<i>Default : default one of easyant</i></td>
      <td></td>
    </tr>

    <tr>
      <td>outputpattern</td>
      <td>Output pattern for produced files<i>Default : [organisation]-[module]-[conf].[ext]</i></td>
      <td></td>
    </tr>
  </tbody>
</table>

<h2>Example</h2>
<code type="xml">
<ea:plugin-report moduleIvy="${basedir}/module.ivy" sourceDirectory="${basedir}/src/main/resources" conf="default"/>
</code>
</textarea>
<script type="text/javascript">xooki.postProcess();</script>
</body>
</html>
